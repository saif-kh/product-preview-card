<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" type="text/css" href="./styles.css"/>
  <title>Product preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="image">
      <img class="desc-img" src="images\image-product-desktop.jpg" alt="product-image" />
      <img class="mob-img" src="images\image-product-mobile.jpg" alt="prod-img-mobile" />
    </div>
    <div class="content-container">
      <div class="sub-title">perfume</div>
      <div class="title">Gabrielle Essence Eau De Parfum</div>
      <div class="text">A floral, solar and voluptous interpretation composed
        by Olivier Polge, Perfumer-Creator for the House of CHANEL
      </div>
      <div class="prices">
        <div class="huge-price">$149.99</div>
        <div class="small-price">$169.99</div>
      </div>
      <a href="#" class="button">
        <div class="button-img"><img src="images\icon-cart.svg" alt="cart-img" /></div>
        <div class="button-content">Add to Cart</div>
      </a>
    </div>
  </div>
</body>
</html>
